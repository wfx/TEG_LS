<!DOCTYPE html>
<html>

  <head>
    <title>TEG</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel=icon href=img/favicon.png type="image/png">
    <link rel="stylesheet" href="css/screen.css" type="text/css" media="all" />
  </head>

  <body>
    <div id="game">

      <div id="gameArea"></div>

      <script id="Scene-Startup" type="text/template">
        <div id="startup">
          <section>
            <button class="ui button normal" value="viewSceneHost">HOST</button>
            <button class="ui button normal" value="viewSceneJoin">JOIN</button>
          </section>
        </div>
      </script>

      <script id="Scene-Host" type="text/template">
        <div id="host">
          <section>
            <p class="ui label">Game</p>
            <ul class="ui radio">
              <li>
                <input type="radio" name="game" id="radio_teg" value="teg" checked="checked" />
                <label for="radio_teg">TEG</label>
              </li>
              <li>
                <input type="radio" name="game" id="radio_teg_lr" value="tegls" />
                <label for="radio_teg_lr">TEG La Secuela</label>
              </li>
              <li>
                <input type="radio" name="game" id="radio_risk" value="risk" />
                <label for="radio_risk">RISK</label>
              </li>
            </ul>
            <button class="ui button normal" value="viewScenePlay">PLAY</button>
            <button class="ui button cancel" value="viewSceneStartup">BACK</button>
          </section>
        </div>
      </script>

      <script id="Scene-Join" type="text/template">
        <div id="join">
          <section>
            <button class="ui button normal" value="viewScenePlay">PLAY</button>
            <button class="ui button cancel" value="viewSceneStartup">BACK</button>
          </section>
        </div>
      </script>

      <script id="Scene-Play" type="text/template">
        <div id="play">
          <!--
          Dice 1 to 6: A B C D E F
          Emotions: G H I J K L M N O
          Exit Game: P
          Next PLayer: Q
          Menu: R
          -->
          <div id="navigation">
            <span class="font_icon">R G</span>
            <span class="player_type">HUMAN</span>
            <span class="player_name">NAME</span>
            <span class="player_info">State</span> <!-- Continents, Countries etc... -->
            <span class="font_icon">Q</span></div>
          <div id="playfield">
            <svg id="board"></svg>
          </div>
          <div id="dialog-cards" class="ui hide"></div>
          <div id="dialog-attac" class="ui hide"></div>
          <div id="dialog-place" class="ui hide"></div>
          <div id="dialog-move" class="ui hide"></div>
          <div id="dialog-fieldinfo" class="ui hide"></div>
        </div>
      </script>

    </div>
  </body>

  <!-- Namespace -->
  <script> var TC = TC || {}; </script>

  <!-- libs -->
  <script src="js/lib/jquery-2.1.3.min.js"></script>
  <script src="js/lib/snap.svg-min.js"></script>
  <script src="socket.io/socket.io.js"></script>  <!-- served by node (socket.io) -->

  <!-- class -->
  <script src="js/class/fsm.js"></script>
  <script src="js/class/observer.js"></script>
  <script src="js/class/field.js"></script>
  <script src="js/class/player.js"></script>
  <!-- module -->
  <script src="js/mod/io.js"></script>
  <script src="js/mod/app.js"></script>
  <script src="js/mod/ui.js"></script>

  <!-- client -->
  <script src="js/tegclient.js"></script>

</html>
